<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASE Magazine | Admin Dashboard</title>
    <style>
        :root {
            --primary: #2a2a2a;
            --secondary: #1a1a1a;
            --accent: #D4AF37; /* Gold accent */
            --text: #f0f0f0;
            --light-gray: #444;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            padding: 20px;
            margin: 0;
        }
        
        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Tab System */
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent);
        }
        
        .tab {
            padding: 12px 24px;
            background-color: var(--secondary);
            cursor: pointer;
            font-weight: bold;
            border: 2px solid transparent;
            margin-right: 5px;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background-color: #333;
        }
        
        .tab.active {
            background-color: var(--accent);
            color: #1a1a1a;
            border-color: var(--accent);
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background-color: var(--secondary);
            border-radius: 0 0 5px 5px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
        
        th {
            background-color: #333;
            color: var(--accent);
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #333;
        }
        
        /* Status Badges */
        .status-pending {
            color: #FFA500;
            font-weight: bold;
        }
        
        .status-approved {
            color: #4CAF50;
            font-weight: bold;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--accent);
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #B7950B;
            transform: translateY(-2px);
        }
        
        .btn-export {
            background-color: #4CAF50;
            color: white;
            margin-right: 10px;
        }
        
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        
        .btn-approve {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
        }
        
        .btn-container {
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>CASE MAGAZINE ADMIN DASHBOARD</h1>
    
    <div class="tab-container">
        <div class="tab active" onclick="showTab('downloads')">Downloads</div>
        <div class="tab" onclick="showTab('requests')">Access Requests</div>
        <div class="tab" onclick="showTab('passkeys')">Passkey Management</div>
    </div>
    
    <div id="downloads" class="tab-content active">
        <div class="btn-container">
            <button class="btn btn-export" id="exportDownloads">Export Download Data</button>
            <button class="btn btn-delete" id="clearDownloads">Clear All Downloads</button>
        </div>
        
        <table id="downloadsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Passkey</th>
                    <th>Issue</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="requests" class="tab-content">
        <div class="btn-container">
            <button class="btn btn-export" id="exportRequests">Export Request Data</button>
        </div>
        
        <table id="requestsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Issue</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="passkeys" class="tab-content">
        <div class="btn-container">
            <button class="btn" onclick="generatePasskeys()">Generate New Passkeys</button>
        </div>
        
        <h3>Valid Passkeys (10 Total)</h3>
        <ul id="passkeyList" style="
            columns: 2;
            -webkit-columns: 2;
            -moz-columns: 2;
            list-style-type: none;
            padding: 0;
        "></ul>
    </div>

    <script>
        // Predefined passkeys
        let validPasskeys = JSON.parse(localStorage.getItem('magazinePasskeys')) || [
            "CASE2024", "MAGAZINE", "PREMIUM1", "ACCESS24", "CONTENT8", 
            "READNOW", "VIPPASS", "DIGITAL8", "SUB2024", "LASTCODE"
        ];
        
        // Load data
        let downloadData = JSON.parse(localStorage.getItem('magazineData')) || [];
        let requestData = JSON.parse(localStorage.getItem('magazineRequests')) || [];
        
        // Tab system
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
            
            if (tabId === 'downloads') loadDownloads();
            if (tabId === 'requests') loadRequests();
            if (tabId === 'passkeys') loadPasskeys();
        }
        
        // Load downloads
        function loadDownloads() {
            const tbody = document.querySelector('#downloadsTable tbody');
            tbody.innerHTML = '';
            
            downloadData.forEach(download => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${download.name}</td>
                    <td>${download.phone}</td>
                    <td>${download.passkey}</td>
                    <td>${download.issue}</td>
                    <td>${new Date(download.timestamp).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Load requests
        function loadRequests() {
            const tbody = document.querySelector('#requestsTable tbody');
            tbody.innerHTML = '';
            
            requestData.forEach((request, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${request.name}</td>
                    <td>${request.phone}</td>
                    <td>${request.issue}</td>
                    <td>${new Date(request.timestamp).toLocaleString()}</td>
                    <td class="status-${request.status.toLowerCase()}">${request.status}</td>
                    <td>
                        ${request.status === 'Pending' ? 
                          `<button class="btn-approve" onclick="approveRequest(${index})">APPROVE</button>` : 
                          `Approved ${request.passkeyIssued ? 'with passkey' : ''}`
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Load passkeys
        function loadPasskeys() {
            const list = document.getElementById('passkeyList');
            list.innerHTML = '';
            
            validPasskeys.forEach(passkey => {
                const item = document.createElement('li');
                item.textContent = passkey;
                item.style.marginBottom = '8px';
                item.style.fontFamily = 'monospace';
                list.appendChild(item);
            });
        }
        
        // Approve request
        function approveRequest(index) {
            const request = requestData[index];
            const passkey = validPasskeys[index % validPasskeys.length]; // Or generate new
            
            if (confirm(`Approve request from ${request.name} for ${request.issue}?\n\nPasskey: ${passkey}`)) {
                requestData[index].status = 'Approved';
                requestData[index].passkeyIssued = passkey;
                requestData[index].approvedDate = new Date().toISOString();
                localStorage.setItem('magazineRequests', JSON.stringify(requestData));
                
                // In production: Send SMS/email with passkey
                alert(`Approved! Send this passkey to ${request.phone}: ${passkey}`);
                loadRequests();
            }
        }
        
        // Generate passkeys
        function generatePasskeys() {
            if (confirm('Generate 10 new passkeys? This will invalidate all existing codes.')) {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                validPasskeys = [];
                
                while (validPasskeys.length < 10) {
                    let passkey = '';
                    for (let i = 0; i < 8; i++) {
                        passkey += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    if (!validPasskeys.includes(passkey)) {
                        validPasskeys.push(passkey);
                    }
                }
                
                localStorage.setItem('magazinePasskeys', JSON.stringify(validPasskeys));
                loadPasskeys();
                alert('New passkeys generated!');
            }
        }
        
        // Export data
        document.getElementById('exportDownloads').addEventListener('click', () => {
            exportData(downloadData, 'case-downloads');
        });
        
        document.getElementById('exportRequests').addEventListener('click', () => {
            exportData(requestData, 'case-requests');
        });
        
        function exportData(data, filename) {
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Clear data
        document.getElementById('clearDownloads').addEventListener('click', () => {
            if (confirm('Delete ALL download records?')) {
                localStorage.removeItem('magazineData');
                downloadData = [];
                loadDownloads();
            }
        });
        
        // Initialize
        loadDownloads();
        loadPasskeys();
    </script>
</body>
</html>
